<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio No 3</title>
</head>
<body>
    
    <script>

        let monto = parseInt(prompt("Ingrese el monto total de la compra:"));
        if (monto > 100) {
            let total = monto - (monto*0.1);
            console.log("El valor total de su compra es: ", total);
        } else {
            console.log("El valor total de su compra es: ", monto);
        }
        
    </script>

</body>
</html>
